<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url(./12345678.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        padding: 10px;
      }

      .wrapper {
        position: relative;
        width: 100%;
        max-width: 370px;
        min-width: 270px;
        height: auto;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
      }

      .form-box {
        width: 100%;
        padding: 25px;
      }

      .form-box h2 {
        font-size: 1.8em;
        font-weight: 500;
        color: #162938;
        text-align: center;
      }

      .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        border-bottom: 2px solid #162938;
        margin: 30px 0;
      }

      .input-box label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-10px);
        font-size: 1em;
        color: #737577;
        font-weight: 500;
        pointer-events: none;
        transition: 0.5s;
      }

      .input-box input:focus ~ label,
      .input-box input:valid ~ label {
        top: -5px;
      }

      .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        color: #162938;
        font-weight: 600;
      }

      .btn {
        width: 100%;
        height: 45px;
        background: #162938;
        border: none;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        font-size: 1em;
        font-weight: 500;
      }

      .message {
        color: #ff0000;
        text-align: center;
        margin-top: 10px;
        font-weight: 300;
      }

      .input-box .icon {
        position: absolute;
        right: 8px;
        font-size: 1.2em;
        color: #162938;
        line-height: 57px;
      }

      @media (max-width: 400px) {
        .form-box h2 {
          font-size: 1.5em;
        }
        .input-box input {
          font-size: 0.9em;
        }
        .btn {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-box">
        <h2>Forget Password ?</h2>
        <form action="/reset-password" method="POST">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" name="email" required />
            <label for="email">Enter Your Email</label>
          </div>
          <button type="submit" class="btn">Send Reset Link</button>
          <div class="message" id="message">
            <p>If the email is registered, you will receive a reset link.</p>
          </div>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
