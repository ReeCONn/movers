<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Packers and Movers Dashboard</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f4f4f4;
        color: #333;
      }

      .main-content {
        flex: 1;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #3498db;
        font-size: 3rem;
        font-weight: 500;
      }

      .header-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        max-width: 800px;
        margin: 0 auto;
      }

      .form-container,
      .image-container {
        flex: 1;
        max-width: 400px;
        border-radius: 8px;
        overflow: hidden;
        /* margin: 0 10px; */
        background-color: #ecf0f1;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container {
        margin-right: 20px; /* Space between form and image */
      }

      form {
        display: flex;
        flex-direction: column;
      }

      form label {
        margin-top: 10px;
        font-weight: bold;
      }

      form input {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        font-size: 14px;
      }

      form input[type="file"] {
        padding: 3px; /* Adjust padding for file input */
      }

      button {
        padding: 10px;
        background-color: #63c462;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-top: 20px; /* Space above the button */
      }

      button:hover {
        background-color: #3498db;
      }

      .image-preview {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid #bdc3c7;
      }

      .update-button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      @media (min-width: 520px) {
        .form-container,
        .image-container {
          margin: 0 10px;
        }
      }

      /* Media Query for screens 520px and below */
      @media (max-width: 520px) {
        .flex-container {
          flex-direction: column; /* Stack containers vertically */
        }

        .form-container {
          margin-right: 0;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <h1>Movers</h1>

      <div class="header-container">
        <h2>Profile</h2>
      </div>

      <div class="flex-container">
        <div class="image-container">
          <img
            id="imagePreview"
            class="image-preview"
            src=""
            alt="Image Preview"
          />
        </div>
        <div class="form-container">
          <form id="profileForm" onsubmit="updateProfile(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <label for="password">Password:</label>
            <input type="password" id="password" required />
            <label for="imageUpload">Profile Image:</label>
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              onchange="previewImage(event)"
            />
          </form>
        </div>
      </div>

      <div class="update-button-container">
        <button type="submit" form="profileForm">Update Profile</button>
      </div>
    </div>

    <script>
      function previewImage(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          const imagePreview = document.getElementById("imagePreview");
          imagePreview.src = e.target.result;
        };
        if (file) {
          reader.readAsDataURL(file);
        }
      }

      function updateProfile(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get input values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const image = document.getElementById("imagePreview").src;

        // Store values in localStorage
        localStorage.setItem("profileName", name);
        localStorage.setItem("profileEmail", email);
        localStorage.setItem("profileImage", image);

        // Redirect to profile display page
        window.location.href = "movers-dashboard.html";
      }
    </script>
  </body>
</html>
